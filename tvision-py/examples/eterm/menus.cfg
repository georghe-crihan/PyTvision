<Eterm-0.9.1>
begin menu
  title Font
  begin menuitem
    text "5x7"
    action string "\e]50;#0"
  end
  begin menuitem
    text "6x12"
    action string "\e]50;#1"
  end
  begin menuitem
    text "7x14"
    action string "\e]50;#2"
  end
  begin menuitem
    text "8x16"
    action string "\e]50;#3"
  end
  begin menuitem
    text "10x20"
    action string "\e]50;#4"
  end
  begin menuitem
    text "12x24"
    action string "\e]50;#5"
  end
end
begin menu
  title Eterm
  begin menuitem
    text "Font"
    action submenu "Font"
  end
  begin menuitem
    text "Terminal"
    action submenu "Terminal"
  end
  -
  begin menuitem
    text "New Eterm Window"
    action script "spawn(Eterm)"
  end
  begin menuitem
    text "Version"
    action string "\e[8n"
  end
  begin menuitem
    text "Status"
    action string "\e[9n"
  end
  separator
  begin menuitem
    text "Save User Settings..."
    action script "save"
  end
  begin menuitem
    text "Save Theme Settings..."
    action script "save(theme)"
  end
  begin menuitem
    text "Exit"
    action script "exit"
  end
end
begin menu
  title "Eterm Operations"
  begin menuitem
    text "New Eterm Window"
    action script "spawn(Eterm)"
  end
  begin menuitem
    text "Version"
    action string "\e[8n"
  end
  begin menuitem
    text "Status"
    action string "\e[9n"
  end
  separator
  begin menuitem
    text "Save User Settings..."
    action script "save"
  end
  begin menuitem
    text "Save Theme Settings..."
    action script "save(theme)"
  end
  begin menuitem
    text "Exit"
    action script "exit"
  end
end
